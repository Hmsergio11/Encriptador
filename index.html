<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
        <img src="assets/Logo.png"  alt="imagen alura">
        </div>
    </header>
    <main class="entrada_y_salida_de_texto">
        <div class="texto_entrada">
            <textarea class="inTxt" id="entrada_texto" placeholder="Ingresa tu texto aquí"></textarea>
            <p>Solo letras minusculas sin acento</p>
        
            <div class="botones_encriptar">
                <button class="encriptar" onclick="encriptarTxt()">Encriptar</button>
                <button class="desencriptar" onclick="desencriptarTxt()">Desencriptar</button>
            </div>
        </div>
        <div class="texto_salida">
            <img class="no_texto" id="imagen_salida" src="./assets/Muñeco.png" alt="Imagen de caricura pensando">
            <img class="mensaje1" id="msj" src="./assets/Frame 5.png" alt="No se a detectado ningun texto ">
            <textarea class="outTxt" id="salida_de_texto" style="display: none;" readonly></textarea>
        
            <div class="boton_copiar">
                <button class="copiar" id="copy" style="display: none;" onclick="copiarTxt()">Copiar</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h1>Desarrollado por Sergio Hernandez</h1>
    </footer>
</body>
</html>
